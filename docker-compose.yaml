version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: local-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: green-acesso
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
